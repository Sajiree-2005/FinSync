<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FinBot - Chat Assistant</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f9f9f9;
        margin: 0;
        padding: 0;
      }
      .chat-container {
        width: 60%;
        margin: 50px auto;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        display: flex;
        flex-direction: column;
      }
      .chat-header {
        background: #4caf50;
        color: white;
        padding: 15px;
        font-size: 1.2em;
        text-align: center;
      }
      .chat-box {
        padding: 20px;
        height: 400px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
      }
      .message {
        padding: 10px;
        border-radius: 8px;
        margin-bottom: 10px;
        max-width: 70%;
      }
      .user-msg {
        background: #4caf50;
        color: white;
        align-self: flex-end;
      }
      .bot-msg {
        background: #e6e6e6;
        color: black;
        align-self: flex-start;
      }
      .input-box {
        display: flex;
        padding: 15px;
        background: #f1f1f1;
      }
      .input-box input {
        flex: 1;
        padding: 10px;
        font-size: 1em;
        border-radius: 6px;
        border: 1px solid #ccc;
        margin-right: 10px;
      }
      .input-box button {
        padding: 10px 20px;
        background: #4caf50;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-header">FinBot - Your Finance Assistant</div>
      <div class="chat-box" id="chat-box">
        <div class="bot-msg message">
          Hello! Iâ€™m FinBot. How can I help you today?
        </div>
      </div>
      <div class="input-box">
        <input
          type="text"
          id="user-input"
          placeholder="Type your question..."
        />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>

    <script>
      function sendMessage() {
        const userInput = document.getElementById("user-input");
        const messageText = userInput.value.trim();
        if (messageText === "") return;

        const chatBox = document.getElementById("chat-box");

        // Add user message
        const userMsg = document.createElement("div");
        userMsg.classList.add("message", "user-msg");
        userMsg.textContent = messageText;
        chatBox.appendChild(userMsg);

        // Simulate bot response
        const botMsg = document.createElement("div");
        botMsg.classList.add("message", "bot-msg");
        botMsg.textContent = "I'm analyzing your question...";
        chatBox.appendChild(botMsg);

        chatBox.scrollTop = chatBox.scrollHeight;
        userInput.value = "";

        // You can later connect this to a backend or AI API
      }
    </script>
  </body>
</html>
